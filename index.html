<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculadora">
        <div class="saida">
            <div class="operando-anterior"></div>
            <div class="operando-atual"></div>
        </div>

        <button class="operacao">x<sup>y</sup></button>
        <button class="clear">CL</button>
        <button class="delete">DEL</button>
        <button class="operacao">÷</button>
        <button class="numero">1</button>
        <button class="numero">2</button>
        <button class="numero">3</button>
        <button class="operacao">*</button>
        <button class="numero">4</button>
        <button class="numero">5</button>
        <button class="numero">6</button>
        <button class="operacao">-</button>
        <button class="numero">7</button>
        <button class="numero">8</button>
        <button class="numero">9</button>
        <button class="operacao">+</button>
        <button class="numero">.</button>
        <button class="numero">0</button>
        <button class="resultado">=</button>
    </div>
    <p>Feito por João Vitor para <a href="https://beetsjr.com.br" target="_blank">BeetsJr</a>.</p>
</body>
</html>
